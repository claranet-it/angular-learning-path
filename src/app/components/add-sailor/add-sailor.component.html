<div class="add-sailor-container">
  <form [formGroup]="addSailorForm" (ngSubmit)="onSubmit()">
    <h2>Add Sailor</h2>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        formControlName="name"
      />
    </div>
  
    <div class="form-group">
      <label for="surname">Surname</label>
      <input
        id="surname"
        formControlName="surname"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
      />
    </div>
    @if (addSailorForm.get('email')?.invalid && addSailorForm.get('email')?.touched) {
      <div class="error">
        Email is required and must be valid.
      </div>
    }

    <div class="form-group">
      <label for="dateOfBirth">Date of birth</label>
      <input
        id="dateOfBirth"
        type="date"
        formControlName="dateOfBirth"
        placeholder="gg/mm/aaaa"
      />
    </div>
  
    <button type="submit" [disabled]="addSailorForm.invalid" class="btn">
      Add
    </button>
  </form>
</div>
